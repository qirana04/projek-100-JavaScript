<!DOCTYPE html>
<html>
<head>
    <title>FAQ Akordeon</title>
    <style>
        .faq-item {
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }
        .faq-question {
            padding: 10px;
            background: #f5f5f5;
            cursor: pointer;
        }
        .faq-answer {
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>FAQ</h2>
    <div class="faq-item">
        <div class="faq-question">Apa itu HTML?</div>
        <div class="faq-answer">HTML adalah bahasa markup untuk membuat halaman web.</div>
    </div>
    <div class="faq-item">
        <div class="faq-question">Apa itu JavaScript?</div>
        <div class="faq-answer">JavaScript adalah bahasa pemrograman untuk web.</div>
    </div>
    
    <script src="FAQ.js"></script>
</body>
</html>
