<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #image-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        #game-area {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            position: relative;
            border: 2px solid #333;
            background-color: #ddd;
        }
        .puzzle-piece {
            width: 100px;
            height: 100px;
            position: absolute;
            background-size: 400px 400px;
            border: 1px solid #fff;
            box-sizing: border-box;
            cursor: grab;
            transition: transform 0.2s;
        }
        .puzzle-piece:active {
            cursor: grabbing;
            z-index: 10;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #original-image {
            max-width: 200px;
            max-height: 200px;
            border: 2px solid #333;
        }
        #message {
            text-align: center;
            font-size: 20px;
            margin: 10px 0;
            min-height: 30px;
            color: #333;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #image-url {
            padding: 8px;
            width: 300px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .completed {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Drag and Drop Puzzle</h1>
        
        <div id="image-controls">
            <input type="text" id="image-url" placeholder="Masukkan URL gambar" 
                   value="https://source.unsplash.com/random/400x400">
            <button id="load-btn">Muat Gambar</button>
            <button id="shuffle-btn">Acak Puzzle</button>
        </div>
        
        <img id="original-image" src="https://source.unsplash.com/random/400x400" alt="Puzzle Image">
        <div id="message">Susun potongan gambar dengan drag and drop!</div>
        <div id="game-area"></div>
    </div>

    <script src="puzzle.js"></script>
</body>
</html>
