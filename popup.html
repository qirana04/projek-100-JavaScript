<!DOCTYPE html>
<htmllang="en">

    <head>
        <meta charset="UTF-8">
        <title>Attendance Popup</title>
        <link rel="stylesheet" type="text/css" href="popup.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <style>
            input[type=checkbox] {
                transform: scale(2.5);
            }
        </style>
        <div class="container-fluid">
            <div class="row">
                <h2 class="mb-4 text-center">Attendance Check</h2>
                <h5 class="mb-4 text-center" id="classname">...</h5>
            </div>
            <div class="row row-col-2  align-items-center">
                <div class="col mb-3  text-start">
                    <input type="file" id="csvFile" accept=".csv" class="form-control">
                </div>
                <div class="col mb-3 text-end">
                    <button id="loadDataBtn" class="btn btn-primary">Load Data</button>
                </div>
            </div>
            <div class="row" id="participantList">

                <h3>No data ...</h3>
                <br>

            </div>
            <div class="row row-col-2 justify-content-center align-items-center">
                <div class="col mb-3 text-start">
                    <button id="backBtn" class="btn btn-secondary me-2">Back</button>
                </div>
                <div class="col mb-3 text-end">
                    <button id="nextBtn" class="btn btn-primary me-2">Next</button>
                </div>
            </div>
        </div>


        <script src="popup.js"></script>
        <script src="script/papaparse.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>

    </body>

    </html>
