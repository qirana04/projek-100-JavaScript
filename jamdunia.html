<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Dunia</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .clock {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 220px;
            text-align: center;
            transition: transform 0.3s;
        }
        .clock:hover {
            transform: translateY(-5px);
        }
        .city {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #3498db;
        }
        .time {
            font-size: 32px;
            font-weight: bold;
            margin: 15px 0;
            color: #2c3e50;
        }
        .date {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .timezone {
            font-size: 12px;
            color: #95a5a6;
            font-style: italic;
        }
        .flag {
            width: 40px;
            height: 25px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Jam Dunia</h1>
    <div class="container" id="clocksContainer">
        <!-- Jam akan di-generate oleh JavaScript -->
    </div>

    <script src="jamdunia.js"></script>
</body>
</html>
