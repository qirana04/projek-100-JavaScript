<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="recipe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-utensils"></i> Recipe Finder</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Cari resep (contoh: pasta, ayam)...">
            <button id="searchButton"><i class="fas fa-search"></i> Cari</button>
        </div>
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Mencari resep...</p>
        </div>
        <div id="results" class="recipe-grid"></div>
    </div>
    <script src="recipe.js"></script>
</body>
</html>
