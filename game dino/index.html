<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        
        #game {
            position: relative;
            width: 800px;
            height: 300px;
            margin: 50px auto;
            background-color: white;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        
        #dino {
            position: absolute;
            width: 50px;
            height: 50px;
            bottom: 0;
            left: 50px;
            background-color: #555;
        }
        
        #cactus {
            position: absolute;
            width: 20px;
            height: 40px;
            bottom: 0;
            left: 800px;
            background-color: #2e8b57;
        }
        
        #ground {
            position: absolute;
            width: 100%;
            height: 20px;
            bottom: 0;
            background-color: #666;
        }
        
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: red;
            display: none;
        }
        
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        #start-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="dino"></div>
        <div id="cactus"></div>
        <div id="ground"></div>
        <div id="score">Score: 0</div>
        <div id="game-over">GAME OVER<br><span style="font-size: 16px;">Press Space to Restart</span></div>
        <div id="start-screen">
            <h2>Dino Game</h2>
            <p>Press Space to Jump</p>
            <button id="start-button">Start Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
