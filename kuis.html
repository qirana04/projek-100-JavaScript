<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        
        #quiz-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .question {
            font-size: 1.4rem;
            margin-bottom: 25px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .option-btn {
            padding: 12px 20px;
            background-color: #f1f2f6;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
        }
        
        .option-btn:hover {
            background-color: #dfe4ea;
            transform: translateY(-2px);
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
        }
        
        .option-btn.correct {
            background-color: #2ecc71;
            color: white;
        }
        
        .option-btn.wrong {
            background-color: #e74c3c;
            color: white;
        }
        
        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
        }
        
        #next-btn {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #next-btn:hover {
            background-color: #2980b9;
        }
        
        #next-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        #result {
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        #result.correct {
            background-color: rgba(46, 204, 113, 0.2);
            color: #27ae60;
            display: block;
        }
        
        #result.wrong {
            background-color: rgba(231, 76, 60, 0.2);
            color: #c0392b;
            display: block;
        }
        
        #progress {
            text-align: center;
            margin-bottom: 20px;
            color: #7f8c8d;
        }
        
        #score-container {
            text-align: center;
            margin-top: 30px;
            font-size: 1.2rem;
        }
        
        #final-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 10px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Kuis Interaktif</h1>
    <div id="quiz-container">
        <div id="progress">Pertanyaan <span id="current-q">1</span> dari <span id="total-q">3</span></div>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div id="result"></div>
        <div id="controls">
            <button id="next-btn" disabled>Pertanyaan Berikutnya</button>
        </div>
        <div id="score-container" class="hidden">
            <h2>Kuis Selesai!</h2>
            <div id="final-score"></div>
            <button id="restart-btn">Main Lagi</button>
        </div>
    </div>

    <script src="kuis.js"></script>
</body>
</html>
