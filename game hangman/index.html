<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hangman</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .game-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .hangman-drawing {
            margin: 20px auto;
            font-family: monospace;
            white-space: pre;
            font-size: 18px;
            height: 180px;
            color: #333;
        }
        .word-display {
            font-size: 2rem;
            letter-spacing: 10px;
            margin: 20px 0;
            font-weight: bold;
            color: #2c3e50;
        }
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
        }
        .key {
            width: 40px;
            height: 40px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .key:hover {
            background-color: #2980b9;
        }
        .key:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .key.correct {
            background-color: #2ecc71;
        }
        .key.wrong {
            background-color: #e74c3c;
        }
        .message {
            font-size: 1.2rem;
            margin: 20px 0;
            min-height: 30px;
            font-weight: bold;
        }
        .win {
            color: #2ecc71;
        }
        .lose {
            color: #e74c3c;
        }
        .reset-btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }
        .reset-btn:hover {
            background-color: #2980b9;
        }
        .hint {
            margin-top: 15px;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Game Hangman</h1>
    <div class="game-container">
        <div class="hangman-drawing" id="hangmanDrawing"></div>
        <div class="message" id="message"></div>
        <div class="word-display" id="wordDisplay"></div>
        <div class="hint" id="hint"></div>
        <div class="keyboard" id="keyboard"></div>
        <button class="reset-btn" id="resetBtn">Main Lagi</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
