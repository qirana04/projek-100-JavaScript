<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Mata Uang</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .converter-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .rate-info {
            text-align: center;
            margin-top: 15px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h2>Konverter USD ke IDR</h2>
        
        <div class="input-group">
            <label for="usd">Jumlah USD:</label>
            <input type="number" id="usd" placeholder="Masukkan jumlah USD" min="0" step="0.01">
            <div id="error-usd" class="error"></div>
        </div>
        
        <div class="input-group">
            <label for="kurs">Kurs USD ke IDR:</label>
            <input type="number" id="kurs" placeholder="Masukkan kurs" min="0" value="15000">
            <div id="error-kurs" class="error"></div>
        </div>
        
        <button onclick="convert()">Konversi</button>
        
        <div id="result"></div>
        
        <div class="rate-info">
            <p>Kurs terakhir diperbarui: <span id="update-time"></span></p>
        </div>
    </div>
    
    <script src="knvrter-mata-uang.js"></script>
</body>
</html>
