<!DOCTYPE html>
<html>
<head>
    <title>Konverter Suhu</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; max-width: 400px; margin: 0 auto;  background-color: rgb(85, 85, 121); color: rgb(253, 250, 250);}
        input, select, button { padding: 10px; margin: 9px 5px; width: 90%;  background-color: rgb(75, 75, 110); border-color: white; border-radius: 4px; color: white;}
        #result { font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Konverter Suhu</h1>
    <input type="number" id="temperature" placeholder="Masukkan suhu">
    <select id="fromUnit">
        <option value="celsius">Celsius (째C)</option>
        <option value="fahrenheit">Fahrenheit (째F)</option>
        <option value="kelvin">Kelvin (K)</option>
    </select>
    <select id="toUnit">
        <option value="fahrenheit">Fahrenheit (째F)</option>
        <option value="celsius">Celsius (째C)</option>
        <option value="kelvin">Kelvin (K)</option>
    </select>
    <button id="convert">Konversi</button>
    <div id="result"></div>

    <script src="konvertersuhu.js"></script>
</body>
</html>
