<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Ilmiah</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        
        .calculator {
            width: 320px;
            background-color: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .display {
            padding: 20px;
            text-align: right;
            background-color: #34495e;
            color: white;
            position: relative;
        }
        
        .previous-operand {
            font-size: 1rem;
            height: 20px;
            color: rgba(255, 255, 255, 0.7);
            overflow: hidden;
        }
        
        .current-operand {
            font-size: 2rem;
            margin-top: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
            background-color: #3d566e;
        }
        
        button {
            border: none;
            outline: none;
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #34495e;
            color: white;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: #3d566e;
        }
        
        button:active {
            background-color: #2c3e50;
        }
        
        .span-2 {
            grid-column: span 2;
        }
        
        .function {
            background-color: #3d566e;
        }
        
        .operator {
            background-color: #3498db;
        }
        
        .equals {
            background-color: #2ecc71;
        }
        
        .clear, .delete {
            background-color: #e74c3c;
        }
        
        .scientific {
            display: none;
        }
        
        .show-scientific .scientific {
            display: block;
        }
        
        .toggle-scientific {
            grid-column: span 5;
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear span-2">AC</button>
            <button class="delete">DEL</button>
            <button class="operator">÷</button>
            
            <button class="scientific">sin</button>
            <button class="scientific">cos</button>
            <button class="scientific">tan</button>
            <button class="operator">×</button>
            
            <button class="scientific">log</button>
            <button class="scientific">ln</button>
            <button class="scientific">√</button>
            <button class="operator">-</button>
            
            <button class="scientific">x²</button>
            <button class="scientific">x³</button>
            <button class="scientific">x^y</button>
            <button class="operator">+</button>
            
            <button class="scientific">π</button>
            <button class="scientific">e</button>
            <button class="scientific">10^x</button>
            <button class="equals">=</button>
            
            <button class="span-2">0</button>
            <button>.</button>
            
            <button class="toggle-scientific">Scientific</button>
        </div>
    </div>

    <script src="kalkulatorIlmiah.js"></script>
</body>
</html>
