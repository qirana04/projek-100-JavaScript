<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode Toggle</title>
    <style>
        /* CSS Variables untuk Theme */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --button-bg: #333333;
            --button-text: #ffffff;
        }

        /* Dark Theme */
        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --button-bg: #f0f0f0;
            --button-text: #333333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            text-align: center;
            transition: all 0.3s ease;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        h1 {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Light/Dark Mode Toggle</h1>
        <p>Klik tombol di bawah untuk mengubah tema:</p>
        <button id="theme-toggle">Switch to Dark Mode</button>
    </div>

    <script src="mode2.js"></script>
     
</body>
</html>
