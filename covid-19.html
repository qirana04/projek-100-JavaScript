<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelacak Kasus COVID-19</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        #country-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        
        #search-btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
        }
        
        #search-btn:hover {
            background-color: #2980b9;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-card.confirmed {
            border-top: 5px solid #3498db;
        }
        
        .stat-card.recovered {
            border-top: 5px solid #2ecc71;
        }
        
        .stat-card.deaths {
            border-top: 5px solid #e74c3c;
        }
        
        .stat-card.active {
            border-top: 5px solid #f39c12;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .country-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .country-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .last-updated {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .chart-container {
            height: 400px;
            margin-top: 30px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
        
        @media (max-width: 600px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            #country-input {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pelacak Kasus COVID-19</h1>
        
        <div class="search-container">
            <input type="text" id="country-input" placeholder="Masukkan nama negara...">
            <button id="search-btn">Cari</button>
        </div>
        
        <div id="country-data">
            <div class="loading" id="loading">Memuat data...</div>
            <div class="error" id="error" style="display: none;"></div>
            
            <div id="data-display" style="display: none;">
                <div class="country-info">
                    <div class="country-name" id="country-name"></div>
                    <div class="last-updated">Terakhir diperbarui: <span id="last-updated"></span></div>
                </div>
                
                <div class="stats-container">
                    <div class="stat-card confirmed">
                        <div class="stat-label">Terkonfirmasi</div>
                        <div class="stat-value" id="confirmed"></div>
                    </div>
                    
                    <div class="stat-card active">
                        <div class="stat-label">Aktif</div>
                        <div class="stat-value" id="active"></div>
                    </div>
                    
                    <div class="stat-card recovered">
                        <div class="stat-label">Sembuh</div>
                        <div class="stat-value" id="recovered"></div>
                    </div>
                    
                    <div class="stat-card deaths">
                        <div class="stat-label">Meninggal</div>
                        <div class="stat-value" id="deaths"></div>
                    </div>
                </div>
                
                <div class="chart-container" id="chart-container">
                    <canvas id="covid-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="covid-19.js"></script>
</body>
</html>
