<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled Spinner</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .spinner-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
        }
        
        .spinner {
            width: 100%;
            height: 100%;
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 50%;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 200px;
        }
        
        button {
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="range"] {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="spinner-container">
        <div class="spinner" id="spinner"></div>
    </div>
    
    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="reverseBtn">Reverse Direction</button>
        
        <div class="speed-control">
            <label>Speed:</label>
            <input type="range" id="speedControl" min="1" max="20" value="10">
            <span id="speedValue">10</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
