<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menghitung Waktu Tempuh</title>
</head>
<body>
  <h1>Menghitung Waktu Tempuh</h1>
  <div style="margin-bottom: 15px;">
    <label>Masukan Nilai Jarak (KM): </label>
    <input type="number" id="jarak" step="0.1" min="0" placeholder="Contoh: 120">
  </div>
    
  <div style="margin-bottom: 15px;">
    <label>Masukan Nilai Kecepatan (KM/JAM): </label>
    <input type="number" id="kecepatan" step="0.1" min="0.1" placeholder="Contoh: 60">
  </div>
    
  <button onclick="hitungWaktu()" style="padding: 8px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    Hitung Waktu Tempuh
  </button>
    
  <div id="hasil" style="margin-top: 20px; font-size: 18px; font-weight: bold;"></div>
  <script src="wktutempuh.js"></script>
</body>
</html>
