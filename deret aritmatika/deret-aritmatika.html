<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deret Artimatika</title>
</head>
<body>
  <h1>Deret Artimatika</h1>
  <div>
    <label>Masukan Suku Yang Akan Di Cari (n): </label>
    <input type="number" id="n" min="1" value="1" placeholder="Suku ke-n">
  </div>
    
  <div>
    <label>Dimulai Dari (a): </label>
    <input type="number" id="a" value="1" placeholder="Suku pertama">
  </div>
    
  <div>
    <label>Berapa Beda Antar Suku (b): </label>
    <input type="number" id="b" value="1" placeholder="Beda">
  </div>
    
  <button onclick="hitungAritmatika()" style="margin-top: 15px; padding: 8px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    Hitung Deret
  </button>
    
  <div id="hasil" style="margin-top: 20px; font-size: 18px;"></div>
  <script src="deret-aritmatika.js"></script>
</body>
</html>
