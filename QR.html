<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            margin-top: 0;
            color: #2c3e50;
        }
        
        #qr-input {
            width: 100%;
            padding: 0.8rem;
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s;
            margin: 0.5rem;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #qr-code {
            margin: 1.5rem auto;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: white;
        }
        
        .options {
            margin: 1rem 0;
            text-align: left;
        }
        
        .option-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        select, input[type="color"] {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .download-btn {
            background-color: #2ecc71;
        }
        
        .download-btn:hover {
            background-color: #27ae60;
        }
        
        .clear-btn {
            background-color: #e74c3c;
        }
        
        .clear-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        
        <input type="text" id="qr-input" placeholder="Masukkan teks atau URL..." autofocus>
        
        <div class="options">
            <div class="option-group">
                <label for="qr-size">Ukuran QR Code:</label>
                <select id="qr-size">
                    <option value="100">100x100</option>
                    <option value="150">150x150</option>
                    <option value="200" selected>200x200</option>
                    <option value="250">250x250</option>
                    <option value="300">300x300</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="qr-color">Warna QR Code:</label>
                <input type="color" id="qr-color" value="#000000">
            </div>
            
            <div class="option-group">
                <label for="qr-bgcolor">Warna Latar Belakang:</label>
                <input type="color" id="qr-bgcolor" value="#ffffff">
            </div>
        </div>
        
        <button id="generate-btn">Generate QR Code</button>
        <button id="download-btn" class="download-btn" disabled>Download QR Code</button>
        <button id="clear-btn" class="clear-btn">Clear</button>
        
        <div id="qr-code"></div>
    </div>

    <script src="QR.js"></script>
</body>
</html>
