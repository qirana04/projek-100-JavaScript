<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        .timer-display {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #2c3e50;
        }
        
        .phase {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #e74c3c;
        }
        
        .sets {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .controls {
            margin: 1rem 0;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .settings {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .setting-row {
            display: flex;
            justify-content: space-between;
        }
        
        input {
            width: 60px;
            padding: 0.3rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Workout Timer</h1>
        
        <div class="phase" id="phase">Ready</div>
        <div class="timer-display" id="timer">00:00</div>
        <div class="sets" id="sets">Set: 0/0</div>
        
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div class="settings">
            <div class="setting-row">
                <label for="workTime">Work Time (sec):</label>
                <input type="number" id="workTime" value="30" min="1">
            </div>
            <div class="setting-row">
                <label for="restTime">Rest Time (sec):</label>
                <input type="number" id="restTime" value="15" min="1">
            </div>
            <div class="setting-row">
                <label for="totalSets">Total Sets:</label>
                <input type="number" id="totalSets" value="3" min="1">
            </div>
        </div>
    </div>

    <script src="workout-timer.js"></script>
</body>
</html>
