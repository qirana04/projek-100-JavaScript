<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mencocokkan Kartu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 500px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            perspective: 1000px;
        }
        
        .card {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        
        .card-front {
            background-color: #3498db;
            color: white;
            transform: rotateY(180deg);
        }
        
        .card-back {
            background-color: #2c3e50;
            color: white;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            cursor: default;
            opacity: 0.5;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Game Mencocokkan Kartu</h1>
    <div class="game-info">
        <div>Pasangan: <span id="pairs">0</span>/8</div>
        <div>Percobaan: <span id="attempts">0</span></div>
    </div>
    <div class="game-board" id="game-board"></div>
    <button id="restart-btn">Mulai Ulang</button>

    <script src="script.js"></script>
        
</body>
</html>
