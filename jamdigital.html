    :root {
      font-family: sans-serif;

    .box {
      display: flex;
      justify-content: space-evenly;
    }
    .clock {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #646464;  
      border-radius: 10px;
      border: 1px solid #000;
      color: white;
      width: 100px;
    }
  </style>
    <div id="box">
      <div class="clock">
        <span id="jam">00</span>: 
        <span id="menit">00</span>:
        <span id="detik">00</span>
      </div>
  </div>
